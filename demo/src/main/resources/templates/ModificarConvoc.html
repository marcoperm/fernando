<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Convocatoria</title>
</head>
<body>
    <h1>Modificar Convocatoria</h1>
    <form action="#" th:action="@{/guardarModificacion}" th:object="${convocatoria}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required/><br/>
        <label>Fecha de Inicio:</label>
        <input type="text" th:field="*{fechaInicio}" required/><br/>
        <label>Fecha de Fin:</label>
        <input type="text" th:field="*{fechaFin}" required/><br/>
        <label>Descripci√≥n:</label>
        <input type="text" th:field="*{descripcion}" required/><br/>
        <button type="submit">Guardar Cambios</button>
    </form>

</body>
</html>
