<!DOCTYPE html>
<html xmlns: th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scale=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Vicerrectoría Asignar rol</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/vicerrec.css}"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item">
                <span class="title"><form action="/usuarios" method="get">
                  <button type="submit" class="but">
                    Asignar Rol
                  </button>
                </form></span>
              </li>
          </ul>
          <div class="user">
              <br />
              <span onclick="perfil()"><img  src="../images/perfil.jpg"  class="perfil" ></img>
              </span>
              <div class="menu" id="menuDropdown">
              <span th:text="${nombre + ' '+ apellidos}"></span>
              <br>
              <span th:text="${correo}"></span>
              <br>
              <a href="#" >Modificar Perfil</a>
              <br>
              <a th:href="@{/eliminarUsuario/{id}(id=${id})}">Eliminar Usuario</a>
                <br>
              <a class="of" th:href="@{/}"><span >&#10008;</span>Salir</a>
              </div>
              <br />
      </div>
      </div>
      
  </nav>
  <section class="logo">
      <img src="../images/logo.png" width="220" height="220" >
      <h1>DoScience</h1>
      <h3>Vicerrectoría</h3>
  </section>
  <script th:src="@{/js/perfil.js}"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
