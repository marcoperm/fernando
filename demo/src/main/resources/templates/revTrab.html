<!DOCTYPE html>
<html lang="es" xmlns: th="https://www.thymeleaf.org">
<head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <span class="navbar-toggler-icon"></span>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/comite}">Volver</a>

                    <a class="nav-link" th:href="@{/crearEvento}">Crear Evento</a>
                </li>
            </ul>

    </nav>
    <h2 class="h2">Lista de Traajos</h2>

    <table class="table">
        <thead>
            <tr>
                <th class="th">Id</th>
                <th class="th">TÃ­tulo</th>

            </tr>

        <tbody>
            <tr th:each=" trab: ${trabajos}">

                    </form>

            </tr>
        </tbody>
    </table>
