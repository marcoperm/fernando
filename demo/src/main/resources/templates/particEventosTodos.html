<!DOCTYPE html>
<html lang="es" xmlns: th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/participanteTodosEvent.css}"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/participantePrinc}">Volver</a>
                </li>
                
            </ul>
            </div>
        
    </nav>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Fecha inicia</th>
                <th>Fecha termina</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each=" evento: ${eventos}">
                <td th:text="${evento.nombreEvent}"></td>
                <td th:text="${evento.fechaInicio}"></td>
                <td th:text="${evento.fechaFin}"></td>
                <td>
                    <a th:href="@{/verEvento/{id}(id=${evento.id_event})}">
                        <span class="glyphicon glyphicon-eye-open"></span>Ver</a>
                </td>
            </tr>
        </tbody>
    </table>
    <script th:src="@{/js/perfil.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
